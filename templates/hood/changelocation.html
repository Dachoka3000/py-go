{% extends 'hood/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 style="text-decoration: underline;">Change Your Hood</h2>
                    <h3>Where are you moving to?</h3>
                </div>
                <div class="panel-body">
                    <form action="{%url 'changelocation' %}" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" class="btn btn-sm btn-info" value="Save"/>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}

{% extends 'hood/base.html' %}
{% load bootstrap3 %}
{% load cloudinary %}

{% block content %}
<div class="container">
    <div class="col-md-8">
        <div class="panel">
            <div class="panel-heading">
                <h2>Add Your Profile</h2>
            </div>
            <div class="panel-body">
                <form action="{% url 'addprofile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
